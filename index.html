  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0e17;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .preloader-content {
      text-align: center;
    }

    .ellipsis-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      stroke: #00ff88;
      display: block;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .ellipsis-icon circle {
      animation: bounce 1.5s infinite ease-in-out;
    }

    .ellipsis-icon circle:nth-child(1) {
      animation-delay: 0s;
    }

    .ellipsis-icon circle:nth-child(2) {
      animation-delay: 0.2s;
    }

    .ellipsis-icon circle:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.7;
      }

      50% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(0.95);
        opacity: 0.7;
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    .loader-text {
      margin-top: 20px;
      color: #00ff88;
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      letter-spacing: 1px;
    }

    #root {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .loaded #root {
      opacity: 1;
    }

  </style>
